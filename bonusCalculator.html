<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bonusCalculator.css">
    <title>Flexbox Calculator</title>
</head>

<body>
    <h1>Calculator Layout Design Using CSS Flexbox</h1>

    <div class="container">
        <div class="result">0</div>
        <div class="buttons">
            <span class="button">1</span>
            <span class="button">2</span>
            <span class="button">3</span>
            <span class="button">+</span>
            <span class="button">4</span>
            <span class="button">5</span>
            <span class="button">6</span>
            <span class="button">-</span>
            <span class="button">7</span>
            <span class="button">8</span>
            <span class="button">9</span>
            <span class="button">*</span>
            <span class="button">00</span>
            <span class="button">0</span>
            <span class="button">.</span>
            <span class="button">/</span>
            <span class="button" id="clear">C</span>
            <span class="button">+/-</span>
            <span class="button ">%</span>
            <span class="button">=</span>
        </div>
    </div>

    <footer class="footer">
        <h4><a href="./index.html">Back to Home</a></h4>
    </footer>
</body>
</html>
